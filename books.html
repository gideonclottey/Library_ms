{% extends "base.html" %}

{% block content %}
    <h1>Book Collection</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.isbn }}</td>
                    <td>{{ 'Available' if book.available else 'Checked Out' }}</td>
                    <td>
                        {% if book.available %}
                            <form method="POST" action="{{ url_for('checkout', book_id=book.id) }}">
                                <button type="submit">Checkout</button>
                            </form>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
